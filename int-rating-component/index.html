<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/int-rating-component/styles/index-style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Interactive rating component</title>
</head>
<body>
    <div id="index" class="container">
        <div class="star-icon">
            <img src="/int-rating-component/images/icon-star.svg" alt="Ícone de estrela">
        </div>

        <div class="texts">
            <p id="title">How did we do?</p>
            <p id="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>

        <div class="flex-container">
            <button class="rating" id="rat1" value="1">1</button>
            <button class="rating" id="rat2" value="2">2</button>
            <button class="rating" id="rat3" value="3">3</button>
            <button class="rating" id="rat4" value="4">4</button>
            <button class="rating" id="rat5" value="5">5</button>
        </div>

        <button type="submit">SUBMIT</button>
    </div>

    <div id="ty" class="container">
        <div class="ty-icon">
            <img src="/int-rating-component/images/illustration-thank-you.svg" alt="Imagem com Thank You">
        </div>

        <div class="result">
            <p>You selected 4 out of 5</p>
        </div>
            
        <div class="texts">
        <div>
            <p id="ty">Thank you!</p>
            <p id="text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>

    </div>

    <script src="/int-rating-component/script.js"></script>
</body>
</html>
