<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/int-rating-component/styles/thankyou-style.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Interactive rating component</title>
</head>
<body>
    <div id="ty" class="container">
        <div class="ty-icon">
            <img src="/int-rating-component/images/illustration-thank-you.svg" alt="Imagem com Thank You">
        </div>

        <div class="result">
            <p>You selected 4 out of 5</p>
        </div>
            
        <div class="texts">
        <div>
            <p id="ty">Thank you!</p>
            <p id="text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>

    </div>
</body>
</html>
